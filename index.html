<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Zilla Slab">
    <link href="style.css" rel="stylesheet">
    <title>Ascii Monkcii+</title>
</head>
<body>
    <div class="parent">
        <div class="child container">
            <h1>Ascii Monkcii+</h1>
            <p>**sad-borg-cy-borg**</p>
            <p id="displayDateTime"></p>
        </div>
        <div class="child container1"></div>
        <div class="child container2">
            <!-- <p>Play-Record-Listen-Download-Share<br>No Data Stored in the server.</p> -->
        </div>
        <div class="child container3"></div>
        <div class="child container4"></div>
        <div class="child container5">
                <div class="piano" data-role="keys">
                <button data-freq="261.63" data-note="C" class="key white">0</button>
                <button data-freq="277.18" data-note="Db" class="key black">1</button>
                <button data-freq="293.66" data-note="D" class="key white">2</button>
                <button data-freq="311.13" data-note="Eb"  class="key black">3</button>
                <button data-freq="329.63" data-note="E"  class="key white">4</button>
                <button data-freq="349.23" data-note="F"  class="key white">5</button>
                <button data-freq="369.99" data-note="Gb"  class="key black">6</button>
                <button data-freq="392.0" data-note="G" class="key white">7</button>
                <button data-freq="415.3" data-note="Ab"  class="key black">8</button>
                <button data-freq="466.16" data-note="A"  class="key white">9</button>
                <button data-freq="493.88" data-note="Bb"  class="key black">A</button>
                <button data-freq="523.25" data-note="B" class="key white">B</button>
            </div>
            <div data-role="controls" class="buttons">
                <!-- <button id="Download" class="down-button btn"><i class="fas fa-arrow-down"></i></button> -->
                <button id="Download" class="down-button btn">X</button>
                <button id="Record" class="record-button btn"><i class="fas fa-circle"></i></button>
                <button id="Play" class="play-button btn"><i class="fas fa-play"></i></button>
                <!-- <button id="Share" class="share-button btn"><i class="fas fa-share"></i></button> -->
                <button id="Share" class="share-button btn">X</button>
            </div>
            <p id="play">Play-Record-Listen<br>Nothing stored in the server.</p>
        </div>
        <div class="child container6"></div>
    </div>
    <canvas class="webgl"></canvas>
    <script src="audioweb.js"></script>
    <script type="module" src="index.js"></script>
    <script type="text/javascript" src="dat.gui.min.js"></script>
</body>
</html>
